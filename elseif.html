      <h3 id="message"></h3>



      <script>
            var submitB = document.getElementById("submitB")
            const userAge = document.getElementById("userInput").value;
            var response = document.getElementById("response"); 

            submitB.addEventListener("click", ageResponse)

function ageResponse() {
    const userAge = document.getElementById("userInput").value;
    var response = document.getElementById("response");

    if(userAge < 13) {
        response.message = "You're a child";
    } else if(userAge >= 13 && userAge < 20) {
        response.message = "You're a teenager";
    } else if(userAge >= 20 && userAge < 65) {
        response.message = "You're an adult";
    } else {
        response.message = "You're a senior";
    }
}
