<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tester</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>

  body {
    background-color: #fdfdfdff;
    margin: 0;
    padding: 0;
    font-family: courier;
  }

  .sidebar {
  height: 100%; 
  width: 0; /* 0 width - change this with JavaScript */
  position: fixed;
  z-index: 1; 
  top: 0;
  left: 0;
  background-color: #FCFCFC;
  overflow-x: hidden; 
  padding-top: 60px; /* Place content 60px from the top */
  transition: 0.5s; /* 0.5 second transition effect to slide in the sidebar */
}

/* The sidebar links */
.sidebar a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color:#a2d2ffff ;
  display: block;
  transition: 0.3s;
}

/* When you mouse over the navigation links, change their color */
.sidebar a:hover {
  color: #bde0feff;
}

/* Position and style the close button (top right corner) */
.sidebar .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

/* The button used to open the sidebar */
.openbtn {
  font-size: 20px;
  cursor: pointer;
  background-color: #111;
  color: white;
  padding: 10px 15px;
  border: none;
}

.openbtn:hover {
  background-color: #e6b2be;
}

/* Style page content - use this if you want to push the page content to the right when you open the side navigation */
#main {
  transition: margin-left .5s; /* If you want a transition effect */
  padding: 20px;
}

/* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
@media screen and (max-height: 450px) {
  .sidebar {padding-top: 15px;}
  .sidebar a {font-size: 18px;}
}

i {
  size: 50px;
  color: #a2d2ffff;
}

#home, #shop, #order, #about, #contact {
  display: flex;
  flex-wrap: nowrap;
  flex-direction:row;
  align-items: center;
}




.topnav {
  background-color: #a2d2ffff;
  overflow: hidden;
  font-family: monospace;
  position: static, sticky;
}

.topnav a {
  float: left;
  color: #fdfdfdff;
  text-align: center;
  padding: 20px 20px;
  text-decoration: none;
  font-size: 20px;
}

#logoNav  {
 height: 60px;
 width: auto;
 float: right;
}




</style>

<body>
  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
<div id="home">
<i class="fa fa-home fa-3x" aria-hidden="true"></i> 
<a href="index.html">home</a>
</div>
  <div id="shop">
<i class="fa fa-shopping-basket fa-3x" aria-hidden="true"></i>
<a href="products.html">shop</a>
</div>
<div id="order">
<i class="fa fa-truck fa-3x" aria-hidden="true"></i>
    <a href="order.html">order</a>
    </div>
    <div id="about">
    <i class="fa fa-info-circle fa-3x" aria-hidden="true"></i>
    <a href="about us.html">about us</a>
    </div>
    <div id="contact">
    <i class="fa fa-envelope fa-3x" aria-hidden="true"></i>
    <a href="contact.html">contact us</a>
  </div>
  </div>


  <div class="topnav">
    <img src="SC-removebg-preview.png" id="logoNav">
    <a href="index.html">home</a>
    <button class="openbtn" onclick="openNav()">&#9776; Open Sidebar</button>
   </div>

  <div id="main">
    <button class="openbtn" onclick="openNav()">&#9776; Open Sidebar</button>
    <h2>Collapsed Sidebar</h2>
    <p> words words words blah ablahsash </p>
  </div>

<script>
  /* Set the width of the sidebar to 250px and the left margin of the page content to 250px */
function openNav() {
  document.getElementById("mySidebar").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
}

/* Set the width of the sidebar to 0 and the left margin of the page content to 0 */
function closeNav() {
  document.getElementById("mySidebar").style.width = "0";
  document.getElementById("main").style.marginLeft = "0";
}
</script>

</body>
</html>
