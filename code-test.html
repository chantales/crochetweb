<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>roaster</title>
</head>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: "Roboto";
  background-color: aqua;
}

.app {
  display: flex;
  min-height: 100vh;
}

.sidebar {
  flex: 1 1 0;
  position: fixed;
  height: 100vh;
  width: 100%;
  max-width: 300px;
  padding: 2rem 1rem;
  background-color: #FCFCFC;
  left: -300px;
  top: 0;
  transition: 0.4 linear;
}

.sidebar h3 {
  color: #a2d2ffff;
  font-size: 20px;
  margin-bottom: 0.5rem;
}

.sidebar .menu {
  margin: 0 -1rem;
}

.sidebar .menu .menu-item {
  display: block;
  padding: 20px;
  color: #a2d2ffff;
  text-decoration: none;
  transition: 0.4 linear;
}

.sidebar .menu .menu-item:hover, 
.sidebar .menu .menu-item.is-active {
  color: #bde0feff;
  border-right: 5px solid #bde0feff;
}

.menu-toggle {
  display: block;
  position: fixed;
  top: 2rem;
  right: 2rem;
  width: 60px;
  border-radius: 99px;
  border-color: orchid;
  background-color: #a2d2ffff;
  cursor: pointer;
}

.hamburg {
  position: relative;
  top: calc(50% -2px);
  left: 50%;
  transform: translate(-50%, -50%);
  width: 32px;
}

.hamburg > span,
.hamburg > span::before,
.hamburg > span::after {
  display: block;
  position: absolute;
  width: 100%;
  height: 4px;
  border-radius: 99px;
  background-color: chartreuse;
  transition-duration: .25s;
}

.hamburg > span::before {
  content: ' ';
  top: -8px;
}

.hamburg > span::after {
  content: ' ';
  top: 8px;
}

.menu-toggle.is-active .hamburg > span {
  transform: rotate(45deg);
}

.menu-toggle.is-active .hamburg > span::before {
  top: 0;
  transform: rotate(0deg);
}

.menu-toggle.is-active .hamburg > span::after {
  top: 0;
  transform: rotate(90deg);
}

@media (max-width: 1024px) {
  .sidebar {
    max-width: 200px;
  }
}

@media (max-width: 768px) {
  .sidebar {
    position: fixed;
    top: 0;
    height: 100vh;
    width: 100%;
    max-width: 300px;
    transition: 0.4 linear;
  }
  .sidebar.is-active {
    left: 0;
  }
}

  </style>

<body>
<div class="app">
  <div class="menu-toggle">
    <div class="hamburg">
      <span></span>
    </div>
  </div>

  <aside class="sidebar">

    <h3>menu</h3>
  <nav class="menu">
    <a href="index.html" class="menu-item is-active">home</a>
    <a href="about us.html" class="menu-item">about us</a>
    <a href="products.html"  class="menu-item">shop</a>
    <a href="order.html"  class="menu-item">order</a>
    <a href="contact.html"  class="menu-item">contact us</a>
  </nav>
  </aside>

  <main class="content">
    <h1>hi</h1>
  </main>
</div>


<script>
  const menu_toggle = document.querySelector('.menu-toggle')
  const sidebar = document.querySelector('.sidebar')

  menu_toggle.addEventListener('click', () => {
    menu_toggle.classList.toggle('is-active');
    sidebar.classList.toggle('is-active')
  })

</script>

</body>
</html>
