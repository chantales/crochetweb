<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>june 10</title>
</head>
<body>
      
<h1> click my very trustable button</h1>
      <button id="buttonSus">click me!!</button>
      <button id="buttonNotSus">no click me!!</button>
      <br>
      <br>
      <input id="userInput">
      <button id="colorButton">insert colour</button>

      <script>
            var buttonSus = document.getElementById("buttonSus")
            var buttonNotSus = document.getElementById("buttonNotSus")
            var userInput = document.getElementById("userInput")
            var colorButton = document.getElementById("colorButton")

            buttonSus.addEventListener('click', buttonSusFunction)
            buttonNotSus.addEventListener('click', buttonNotSusFunction)
            colorButton.addEventListener('click', colorFunction)
// anything after comma is what u want to happen after click
            
            function colorFunction() {
                  document.body.style.backgroundColor = userInput;
            }

            function buttonSusFunction() {
                  alert("wrong button!! you are now sus");
                  document.body.style.backgroundColor = "red";
            }

            function buttonNotSusFunction() {
                  alert("you picked correct! you are not sus!!");
                  document.body.style.backgroundColor = "green";
            }

      </script>
</body>
</html>
